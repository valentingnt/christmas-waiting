<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>13 - 3D Text</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <canvas class="webgl"></canvas>
  <script type="module" src="./script.js"></script>

  <div id="modal">
    <div class="modal-content">
      <h2 class="title">
        Ouvre ton cadeau! 🎁
      </h2>
      <p class="description bottom-padding">
        Appuie sur le bouton pour ouvrir ton cadeau!
      </p>
      <button id="gift-btn">Ouvrir</button>
    </div>
  </div>

  <!-- Loading modal -->
  <div id="loading-modal">
    <div class="modal-content">
      <h2 class="title">
        Chargement...
      </h2>
      <p class="description">
        Le cadeau est en train de charger... 🎅
      </p>
    </div>
</body>

</html>
